<section class="container">
    <h4 class="text-center">Regitre-se e mostre seu pet ao mundo!</h4>

    <form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
        <div class="form-group">
            <input type="email" class="form-control" placeholder="E-mail" formControlName="email" />
            <app-mensagem mensagem="E-mail obrigatório!" *ngIf="novoUsuarioForm.get('email')?.errors?.['required'] && novoUsuarioForm.get('email')?.touched"></app-mensagem>
            <app-mensagem mensagem="E-mail no formato incorreto!" *ngIf="novoUsuarioForm.get('email')?.errors?.['email'] && novoUsuarioForm.get('email')?.touched"></app-mensagem>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Nome Completo" formControlName="fullName" />
            <app-mensagem mensagem="Nome no formato incorreto!" *ngIf="novoUsuarioForm.get('fullName')?.errors && novoUsuarioForm.get('fullName')?.touched"></app-mensagem>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Usuário" formControlName="userName" />
            <app-mensagem mensagem="Usuário deve ser letra minúscula!" *ngIf="novoUsuarioForm.get('userName')?.errors?.['minusculo'] && novoUsuarioForm.get('userName')?.touched"></app-mensagem>
            <app-mensagem mensagem="Usuário já existe!" *ngIf="novoUsuarioForm.get('userName')?.errors?.['usuarioExistente'] && novoUsuarioForm.get('userName')?.touched"></app-mensagem>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Senha" formControlName="password" />
            <app-mensagem mensagem="Senha obrigatória!" *ngIf="novoUsuarioForm.get('password')?.errors?.['required'] && novoUsuarioForm.get('password')?.touched"></app-mensagem>
        </div>

        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit">Cadastrar</button>
            <app-mensagem mensagem="Senha deve ser diferente do usuário!" *ngIf="novoUsuarioForm.errors?.['senhaIgualUsuario']"></app-mensagem>
        </div>
    </form>
    <p style="padding-top: 15px;">Já é um usuário? <a [routerLink]="['']">Faça login!</a></p>
</section>
